<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- <h1 class="head">Headings</h1> -->


    <div class="frm-bd">
        <form>
            <h2 class="title">User Registration</h2>
            <div class="input">
                <div class="name">
                    <input type="text" id="fname" name="fname" class="input" placeholder="First Name">
                    <input type="text" id="lname" name="lname" class="input" placeholder="Last Name">
                </div>
                <input type="email" id="email" name="email" class="input" placeholder="Email">
                <input type="password" id="password" name="password" class="input" placeholder="Password">
                <input type="confirmpassword" id="password" name="Confirm password" class="input" placeholder="Confirm Password">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label class="check" for="checkbox">I accept the Terms of Use & Privacy Policy</label>
            </div>
            <input type="submit" value="Register Now">
            <div class="link">
                <span>Already have an account? </span>
                <a href="#">Sign In</a>
            </div>
        </form>
    </div>
</body>

</html>
